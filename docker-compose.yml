version: "3.4"
services:
  genealogy:
    container_name: genealogy
    build:
      context: .
      dockerfile: docker/go/dev.dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ".:/application"
  genealogy-db:
    image: mysql:8-debian
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: genealogy